<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding-top: 30px; /* Distanza dal bordo superiore */
        }
        #output {
            text-align: left; /* Allineamento a sinistra per il testo */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%; /* Larghezza del contenuto */
            max-width: 600px; /* Larghezza massima */
            margin-top: 10px; /* Spazio tra il titolo e il contenuto */
        }
        p {
            margin: 10px 0;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        h1 {
            text-align: center;
            margin: 0;
        }
    </style>
    <script>
        var x = new XMLHttpRequest();
        x.open("GET", "CV1.json", true);
        x.onreadystatechange = function () {
            if (x.status === 200 && x.readyState === 4) {
                var DatIns = JSON.parse(x.responseText); 
                
                for (var i = 0; i < DatIns.length; i++) {
                    var DatiInseriti = DatIns[i]; 

                    // Creazione di un nuovo contenitore per ogni oggetto
                    var container = document.createElement("div");
                    container.innerHTML = 
                        "<p><strong>Nome:</strong> " + DatiInseriti.Nome + "</p>" +
                        "<p><strong>Cognome:</strong> " + DatiInseriti.Cognome + "</p>" +
                        "<p><strong>Età:</strong> " + DatiInseriti.Eta + "</p>" +
                        "<p><strong>Indirizzo:</strong> " + DatiInseriti.Indirizzo + "</p>" +
                        "<p><strong>Città:</strong> " + DatiInseriti.Citta + "</p>" +
                        "<p><strong>Diploma:</strong> " + DatiInseriti.Diploma + "</p>" +
                        "<p><strong>Laurea:</strong> " + DatiInseriti.Laurea + "</p>" +
                        "<p><strong>Esperienza Lavorativa:</strong> " + DatiInseriti.EspLavora + "</p>" +
                        "<p><strong>Soft Skill:</strong> " + DatiInseriti.SoftSkill + "</p>";
                    
                    // Aggiungi una linea orizzontale dopo ogni blocco, ma non per l'ultimo
                    if (i < DatIns.length - 1) {
                        container.innerHTML += "<hr>";
                    }

                    // Aggiunge il contenuto generato al contenitore principale
                    document.getElementById("output").appendChild(container);
                }
            }
        };
        x.send(); 
    </script>
</head>
<body>
    <center>
        <h1>CV CECCHI</h1>
        <div id="output"></div>
    </center>
</body>
</html>
