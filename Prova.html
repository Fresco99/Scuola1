<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetJson</title>
    
</head>
<body>
    <h1>LetJson</h1>
    <p>Legge i file JSON e li stampa sotto forma di tabella, con immagine e link al CV</p>
    
    <table id="Stampa">
        <thead>
            <tr>
                
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
                <th>Immagine</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script>
        
        var x = new XMLHttpRequest();
        x.open("GET", "anagrafica.json", true); // Percorso del file JSON
        x.onreadystatechange = function () {
            if (x.status === 200 && x.readyState === 4) {
                var DatIns = JSON.parse(x.responseText); // Parsing del JSON
                var tBody = document.getElementById("Stampa").getElementsByTagName("tbody")[0]; // Accesso al corpo della tabella
                
                // Ciclo per ogni persona nel file JSON
                for (var i = 0; i < DatIns.length; i++) {
                    var DatiInseriti = DatIns[i];  // Dati per ogni persona
                    var riga = "<tr>" +
                        
                        
                        
                        
                        
                        "<td>" + DatiInseriti.Nome + "</td>" +
                        "<td>" + DatiInseriti.Cognome + "</td>" +
                        "<td>" + DatiInseriti.Eta + "</td>" +
                        "<td>" + DatiInseriti.Indirizzo + "</td>" +
                        "<td>" + DatiInseriti.Citta + "</td>" +
                        "<td>";
                    for (var j = 0; j < DatiInseriti.Telefono.length; j++) {
                        riga += "," + DatiInseriti.Telefono[j];
                    }
                    
                    riga += "</td>" +
                        "<td><img src='" + DatiInseriti.Immagine + "' alt='" + DatiInseriti.Nome + " " + DatiInseriti.Cognome + "'></td>" ;
                    
                   

                    
                    tBody.innerHTML += riga;
                }
            }
        };
        x.send();  
    </script>
</body>
</html>
