<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Elenca notizie sulla cultura </title>
    
</head>
<body>
    <h1>Elenca notizie sulla cultura</h1>
    <ul id="inizio"></ul>

    <script>
        
        const apiUrl = 'https://www.artribune.com/wp-json/wp/v2/posts';


        async function trova() {
            const risposta = await fetch(apiUrl);
            const posts = await risposta.json();
            const inizio = document.getElementById('inizio');

            posts.forEach(post => {
                const lista = document.createElement('li');
                lista.innerHTML = `<a href="${post.link}" target="_blank">${post.title.rendered}</a>`;
                inizio.appendChild(lista);
            });
        }

        trova();
    </script>
</body>
</html>
