<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = new XMLHttpRequest();
        x.open("GET", "CV1.json", true);
        x.onreadystatechange = function () {
            if (x.status === 200 && x.readyState === 4) {
                var DatIns = JSON.parse(x.responseText); 
                
                
                for (var i = 0; i < DatIns.length; i++) {
                    var DatiInseriti = DatIns[i]; 

                    
                    var container = document.createElement("div");
                    container.innerHTML = 
                        "<p><strong>Nome:</strong> " + DatiInseriti.Nome + "</p>" +
                        "<p><strong>Cognome:</strong> " + DatiInseriti.Cognome + "</p>" +
                        "<p><strong>Età:</strong> " + DatiInseriti.Eta + "</p>" +
                        "<p><strong>Indirizzo:</strong> " + DatiInseriti.Indirizzo + "</p>" +
                        "<p><strong>Città:</strong> " + DatiInseriti.Citta + "</p>" +
                        "<p><strong>Diploma:</strong> " + DatiInseriti.Diploma + "</p>" +
                        "<p><strong>Laurea:</strong> " + DatiInseriti.Laurea + "</p>" +
                        "<p><strong>Esperienza Lavorativa:</strong> " + DatiInseriti.EspLavora + "</p>" +
                        "<p><strong>Soft Skill:</strong> " + DatiInseriti.SoftSkill + "</p>" +
                        "<hr>";

                    
                    document.getElementById("output").appendChild(container);
                }
            }
        };
        x.send(); 
    </script>
</head>
<body>
    <h1>CV CECCHI</h1>
    <div id="output"></div>
</body>
</html>
