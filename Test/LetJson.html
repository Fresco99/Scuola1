<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetJson</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            width: 200px; 
            height: 200px;
        }
      
       


        
    </style>
    
</head>
<body>
    <h1>LetJson</h1>
    <p>Legge i file JSON e li stampa sotto forma di tabella, con immagine e link al CV e al portfolio</p>
    
    <table id="Stampa">
        <thead>
            <tr>
                
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
                <th>Immagine</th>
                <th>Portfolio</th>

            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script>
        
        var x = new XMLHttpRequest();
        x.open("GET", "anagrafica1.json", true);
        x.onreadystatechange = function () {
            if (x.status === 200 && x.readyState === 4) {
                var DatIns = JSON.parse(x.responseText); 
                var tBody = document.getElementById("Stampa").getElementsByTagName("tbody")[0];
                
              
                for (var i = 0; i < DatIns.length; i++) {
                    var DatiInseriti = DatIns[i]; 
                    var riga = "<tr>" +
                        
                        
                        
                        
                        
                        "<td>" + DatiInseriti.Nome + "</td>" +
                        "<td>" + DatiInseriti.Cognome + "</td>" +
                        "<td>" + DatiInseriti.Eta + "</td>" +
                        "<td>" + DatiInseriti.Indirizzo + "</td>" +
                        "<td>" + DatiInseriti.Citta + "</td>" +
                        "<td>";
                    for (var j = 0; j < DatiInseriti.Telefono.length; j++) {
                        riga += "," + DatiInseriti.Telefono[j];
                    }
                    
                    riga += "</td>" +
                        "<td><a href='http://Fresco99.github.io/Scuola1/Test/CV1.html?id=" + DatiInseriti.LinkCV + "' target='_blank'><img src='" + DatiInseriti.Immagine + "' alt='Immagine'></a></td>";

                    riga += "<td><a href='http://Fresco99.github.io/Scuola1/Test/Portfolio1.html?id=" + DatiInseriti.Portfolio + "' target='_blank'>Visualizza Portfolio</a></td>";
                   

                  

                    tBody.innerHTML += riga;
                }
            }
        };
        x.send();  
    </script>
</body>
</html>

</html>
