<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            var x = new XMLHttpRequest();
        x.open("GET", "anagrafica1.json", true);
        x.onreadystatechange = function () {
            if (x.status === 200 && x.readyState === 4) {
                var DatIns = JSON.parse(x.responseText); 
               
                
              
                for (var i = 0; i < DatIns.length; i++) {
                    var DatiInseriti = DatIns[i]; 
                document.getElementById("nome").innerHTML+=DatiInseriti.nome;
                }
                
              
    </script>
</head>
<body>
    Nome:<a id="nome"></a>
</body>
</html>
