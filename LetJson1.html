<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetJson</title>
</head>
<body>
    <h1>LetJson</h1>
    <p>Legge i file json e li stampa sottoforma di tabella</p>
    <table id="Stampa">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        var x = new XMLHttpRequest();
        x.open("GET", "DatiIns1.json", true);
        x.onreadystatechange = function () {
            if (x.status === 200) {
                var DatIns = JSON.parse(x.responseText);
                var tBody = document.getElementById("Stampa").getElementsByTagName("tbody")[0];
                for (var i = 0; i < DatIns.length; i++) {
                    var DatiInseriti = DatIns[i];
                    var riga = "<tr>" +
                        "<td>" + DatiInseriti.Nome + "</td>" +
                        "<td>" + DatiInseriti.Cognome + "</td>" +
                        "<td>" + DatiInseriti.Eta + "</td>" +  // Assicurati che il JSON usi "Eta" o "Età"
                        "<td>" + DatiInseriti.Indirizzo + "</td>" +
                        "<td>" + DatiInseriti.Citta + "</td>" +
                        "<td>";

                    for (var j = 0; j < DatiInseriti.Telefono.length; j++) {
                        riga += DatiInseriti.Telefono[j];
                        
                       
                    }

                    riga += "</td></tr>"; 
                    tBody.innerHTML += riga;
                }
            }
        };
        x.send();
    </script>
</body>
</html>
