<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            var x = new XMLHttpRequest();
            x.open("GET", "CV1.json", true);
            x.onreadystatechange = function () {
            if (x.status === 200 && x.readyState === 4) {
                var DatIns = JSON.parse(x.responseText); 
                document.getElementById("nome").innerHTML+=DatIns.nome;
                
              
    </script>
</head>
<body>
    Nome:<a id="nome">
</body>
</html>
